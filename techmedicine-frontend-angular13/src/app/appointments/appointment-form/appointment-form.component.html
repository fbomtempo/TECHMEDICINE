<h1 class="mt-4">{{ formType }} Agendamento</h1>
<form class="mt-4 row g-3 needs-validation" novalidate [formGroup]="form">
  <div class="col-xl-2">
    <label for="date" class="form-label">Data</label>
    <input type="date" class="form-control" id="date" formControlName="date" [ngClass]="applyValidationClass('date')">
    <div class="invalid-feedback" *ngIf="form.get('date').errors?.['required']">
      Campo é obrigatório.
    </div>
    <div class="valid-feedback">
      Parece bom.
    </div>
  </div>
  <div class="col-xl-2">
    <label for="timeslot" class="form-label">Horário</label>
    <select class="form-select" id="timeslot" formControlName="timeslot" [ngClass]="applyValidationClass('timeslot')">
      <option value="null" disabled="true" [selected]="true" disabled>Selecione o horário</option>
      <option *ngFor="let timeslot of timeslots" [value]="timeslot">{{ timeslot }}</option>
    </select>
    <div class="invalid-feedback" *ngIf="form.get('timeslot').errors?.['required']">
      Campo é obrigatório.
    </div>
    <div class="valid-feedback">
      Parece bom.
    </div>
  </div>
  <div class="col-12"></div>
  <div class="col-xl-6">
    <label for="patient" class="form-label">Paciente</label>
    <select class="form-select" id="patient" formControlName="patient" placeholder="Paciente"
    [ngClass]="applyValidationClass('patient')" [compareWith]="compareFnPatient">
      <option value="null" disabled="true" [selected]="true">Selecione o paciente</option>
      <option *ngFor="let patient of patients$ | async" [ngValue]="patient">{{ patient.name + ' ' + patient.surname }}</option>t
    </select>
    <div class="invalid-feedback" *ngIf="form.get('patient').errors?.['required']">
      Campo é obrigatório.
    </div>
    <div class="valid-feedback">
      Parece bom.
    </div>
  </div>
  <div class="col-12"></div>
  <div class="col-xl-6">
    <label for="medic" class="form-label">Médico</label>
    <select class="form-select" id="medic" formControlName="medic" placeholder="Médico"
    [ngClass]="applyValidationClass('medic')" [compareWith]="compareFnPatient">
      <option value="null" disabled="true" [selected]="true">Selecione o médico</option>
      <option *ngFor="let medic of medics$ | async" [ngValue]="medic">{{ medic.name + ' ' + medic.surname }}</option>t
    </select>
    <div class="invalid-feedback" *ngIf="form.get('medic').errors?.['required']">
      Campo é obrigatório.
    </div>
    <div class="valid-feedback">
      Parece bom.
    </div>
  </div>
  <div class="pt-4 mb-5">
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
    <button type="button" class="ms-2 btn btn-danger" (click)="onCancel()">Cancelar</button>
  </div>
</form>
