<div *ngIf="patients$ | async as patients; else loadingError">
  <div class="row">
    <div class="pt-4 pb-md-0 pb-3 col-md-3">
      <a class="fs-5 display-1 back" (click)="onBack()"
        ><i class="fas fa-arrow-left"></i><span class="ms-2">Voltar</span></a
      >
    </div>
    <h1 class="text-center pb-5">Cadastro de Pacientes</h1>
  </div>
  <div class="row">
    <div class="col-xl-6 col-lg-8 col-md-8 col-sm-12 col-xs-12 mt-md-0 mt-2">
      <div class="d-flex">
        <input
          class="form-control"
          type="search"
          placeholder="Digite o nome do paciente"
          aria-label="Search"
          id="search"
          [(ngModel)]="filter"
        />
        <button
          type="button"
          class="btn btn-clear clear ms-2"
          (click)="filter = ''"
        >
          Limpar
        </button>
      </div>
    </div>
    <div class="col text-md-end text-sm-start text-start pt-md-0 pt-sm-4 pt-4">
      <a type="button" class="btn btn-primary" [routerLink]="['novo']"
        >Novo Paciente <i class="fas fa-plus-circle"></i
      ></a>
    </div>
  </div>
  <div class="table-responsive">
    <table
      class="mt-3 table table-striped table-hover align-middle table-responsive"
    >
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Nascimento</th>
          <th scope="col">CPF</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody class="table-link">
        <tr
          *ngFor="
            let patient of showData(patients) | pagination: page:itemsPerPage;
            let i = index
          "
        >
          <th scope="row">{{ i + 1 + (page - 1) * itemsPerPage }}</th>
          <td>{{ patient.id }}</td>
          <td>{{ patient.name }}</td>
          <td>{{ patient.surname }}</td>
          <td>{{ patient.birthDate }}</td>
          <td>{{ patient.cpf }}</td>
          <td>
            <button
              type="button"
              title="Editar"
              class="btn btn-round btn-outline-edit me-2"
              [routerLink]="['editar/', patient.id]"
            >
              <i class="fas fa-pencil-alt"></i>
            </button>
            <button
              type="button"
              title="Deletar"
              class="btn-round btn-outline-delete me-2"
              (click)="onDelete(patient)"
            >
              <i class="fas fa-trash-alt"></i>
            </button>
            <button
              type="button"
              title="Visualizar"
              class="btn-round btn-outline-view"
              [routerLink]="['visualizar/', patient.id]"
            >
              <i class="fas fa-eye"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="mb-3 d-flex justify-content-center">
    <pagination
      [totalItems]="showData(patients).length"
      [maxSize]="paginationSize"
      (pageChanged)="pageChanged($event)"
      [(ngModel)]="currentPage"
      [boundaryLinks]="true"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
    <br />
  </div>
</div>

<ng-template #loadingError>
  <div *ngIf="error | async; else loading">
    <div
      style="height: 80vh"
      class="d-flex flex-column align-items-center justify-content-center"
    >
      <p style="font-size: 1.65rem">Erro ao carregar pacientes.</p>
      <button
        type="button"
        class="btn btn-lg btn-secondary"
        (click)="reloadPage()"
      >
        Tentar Novamente <i class="fas fa-sync-alt"></i>
      </button>
    </div>
  </div>
</ng-template>

<ng-template #loading>
  <div
    style="height: 80vh"
    class="d-flex align-items-center justify-content-center"
  >
    <div class="loader"></div>
  </div>
</ng-template>
