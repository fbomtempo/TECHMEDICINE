<ng-template #template>
  <div class="modal-content">
    <div class="modal-body"></div>
    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="close()">Voltar</button>
      <button class="btn btn-primary" (click)="printDocument()">
        Imprimir
      </button>
    </div>
  </div>
</ng-template>
