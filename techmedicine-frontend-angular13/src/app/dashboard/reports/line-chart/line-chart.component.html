<div class="row">
  <div class="col-12">
    <div class="text-center"><h4>Atendimentos por Médico</h4></div>
    <label for="medic" class="form-label">Médico:</label>
    <ng-select
      [items]="medics"
      (change)="setFilterMedic($event)"
      bindLabel="searchLabel"
      labelForId="medic"
      placeholder="Selecione o médico"
      clearAllText="Limpar"
      [compareWith]="compareFnMedic"
      [loading]="medicsLoading"
      notFoundText="Nenhum item encontrado"
      [virtualScroll]="true"
    >
      <ng-template ng-label-tmp let-item="item">
        {{ item.name + " " + item.surname }}
      </ng-template>
      <ng-template
        ng-option-tmp
        let-item="item"
        let-index="index"
        let-search="searchTerm"
      >
        <div style="margin: 10px 0" class="card">
          <div class="card-body">
            <h5 class="card-title">
              {{ item.name + " " + item.surname }}
            </h5>
            <h6 class="card-subtitle mb-2 text-muted">CPF: {{ item.cpf }}</h6>
            <h6 class="card-subtitle mb-2 text-muted">
              Telefone: {{ item.mobilePhone }}
            </h6>
          </div>
        </div>
      </ng-template>
    </ng-select>
  </div>
</div>
<div *ngIf="loadGraph && filterMedic">
  <div style="display: block">
    <canvas
      baseChart
      width="400"
      height="150"
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="lineChartType"
    ></canvas>
  </div>
</div>
